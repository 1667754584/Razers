<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dazer Listssss</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/DetailPages.css">
    <link rel="stylesheet" href="css/Buffer.css">
</head>
<body>
    <header></header>
    <div class="detail">
    </div>
    <footer></footer>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script>
    $(function(){
        $(".detail").html(
            `
            <div class="pages_none"><div class='pages_none_d'><img src="img/8c2243a5df95d319a028290580fc960e.gif" alt="图片无法显示" class='pages_none_i'></div></div>
            `
        );
        $.get("getGoodsList.php",function(data){
            
            let arr = JSON.parse(data);
            let htmlStr="";
            
            for(let i=0;i<arr.length;i++){
                htmlStr +=`
                    <div class="detail_d">
                        <a href="commodityDetails.html?goodsId=${arr[i].goodsId}">
                            <img src="${arr[i].goodsImg}" alt="图片无法显示">
                        </a>
                        <a href="commodityDetails.html?goodsId=${arr[i].goodsId}">
                            <p>${arr[i].beiyong1}</p>
                            <span>${arr[i].goodsName}</span>
                        </a>
                        <div class="detail_1 detail_2"></div>
                        <div class="detail_1 detail_3"></div>
                        <div class="detail_1 detail_4"></div>
                        <div class="detail_1 detail_5"></div>
                    </div>
                `;
            }
            $(".pages_none").css({
                'display':'none'
            })
            $(".detail").html(htmlStr);
        });
    })
</script>
